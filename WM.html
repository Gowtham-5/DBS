<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">WM Home Page</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="./Info.html">Info</a></li>
          </ul>
        </div>
      </nav>
    
      <section class="vh-100">
        <div class="container-fluid h-custom">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
              <img src="img.png" class="img-fluid"
                alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <h3 style="padding-top: 100px;">Schedule a Meeting</h3>
              <form style="padding-top: 50px;">
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                <div class="form-outline ">
                    <label for="meetingType">Choose Meeting Type : </label>
                      <select id="meetingType" name="meetingType" >
                        <option>At Home</option>
                        <option>At Office</option>
                      </select>
                  </div>
                  <br>
                  <div class="form-outline" >
                    <label className="form-label">
                      Meeting Timings        :  
                    </label>
                    <input type="datetime-local"  className="form-control"
                            placeholder="Choose Meeting Timings"  id="timings"  required />
                  </div>
                  <br>
                  
                  <div className="loginbtn">
                    <button type="button" class="btn btn-primary "
                    style="padding-left: 2.5rem; padding-right: 2.5rem;" type="submit" value="Submit" className="btn btn-primary">
                      Submit
                    </button>
                  </div>
      
              </form>
            </div>
          </div>
        </div>
        
        </div>
      </section>
      </div>
  </body>
</html>
